<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YDD - Slider</title>
  <!-- [______Collegamento Bootstrap__________________________________________] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- [______Collegamento Font__________________________________________] -->
  <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
  <!-- [______Collegamento CSS_____________________________________________] -->
  <link rel="stylesheet" href="./assets/css/stile.css">

  <!-- [______Favicon______________________________________________________] -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favYconStatic.ico">

</head>

<body>

  <div class="bg-light bg-gradient shadow mb-5">
    <h1 class="container py-3">YDD Slider</h1>
  </div>

  <div id="root">

    <!-- Slider -->
    <div class="container min-vh-100 d-flex justify-content-center ">
      
        <div>
          <!-- Foto e Icone -->
          <div class="text-center ">
            <i class="fa-solid fa-angle-left fs-1" @click="previousPhoto"></i>
            <img v-bind:src="immagini[indice].immagine" v-bind:alt="immagini[indice].descrizione" class="personal-w-800px mb-3 mx-3">
            <i class="fa-solid fa-angle-right fs-1" @click="nextPhoto"></i>
          </div>
  
          <!-- Pallini -->
          <div class="text-center">
            <i class="fa-solid fa-circle mx-1" v-for="(el, index) in immagini" v-bind:class="(index == indice) ? 'text-white personal-fs-06 align-middle' : 'text-dark'" @click="selezionaFoto(index)"></i>
          </div>

          <!-- Pallini -->
          <!-- <div class="text-center">
            <i class="fa-solid fa-circle" @click="selezionaFoto(1)"></i>
            <i class="fa-solid fa-circle mx-2" @click="selezionaFoto(2)"></i>
            <i class="fa-solid fa-circle" @click="selezionaFoto(3)"></i>
          </div> -->
        </div>

      
    </div>
  </div>










  


  <!-- Vue.js 2.0 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Personal Javascript -->
  <script src="./assets/javascript/main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
